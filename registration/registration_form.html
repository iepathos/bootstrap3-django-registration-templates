{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
                <h1>{% trans "Sign up" %}</h1>
        </div>

        <form action="{% url 'registration_register' %}" method="post" id="registration_form" class='form-group'>
            <fieldset>
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-error">
                        <strong>{% trans "There was a problem creating your account!" %}</strong>
                            {% trans "Please fix the errors below." %}
                    </div>
                {% endif %}
                {% bootstrap_form form %}
                <div class="form-actions form-group">
                    <input type="submit" class="btn btn-large btn-primary" value="{% trans 'Sign up' %}" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
